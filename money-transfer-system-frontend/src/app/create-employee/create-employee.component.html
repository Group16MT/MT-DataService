<div class="col-md-12">
    <h3>Create Customer:</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>First Name</label>
                <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName"
                    name="firstName">
            </div>
            <div class="form-group col-md-4">
                <label>Last Name</label>
                <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName" name="lastName">
            </div>
            <div class="form-group col-md-4">
                <label>Email Id</label>
                <input type="text" class="form-control" id="emailId" [(ngModel)]="employee.emailId" name="emailId">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Total Balance</label>
                <input type="text" class="form-control" id="amount" [(ngModel)]="employee.balance" name="amount">
            </div>
            <div class="form-group col-md-4">
                <label>Account Number</label>
                <input type="text" class="form-control" id="accountNum" [(ngModel)]="employee.accountNum"
                    name="accountNum">
            </div>
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>

</div>
